<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="images/logo-alura.png" alt="Logo Alura" id="logo-alura">
    </header>
    <main>
        <section class="bloque-izquierdo">
                <textarea class="blanco" id="ingreso-texto" placeholder="Ingrese su texto para encriptar o desencriptar"></textarea>    
                <div id="aviso">
                    <img src="images/alerta.svg" alt="aviso" id="alerta">
                    <p class="blanco">Escribir unicamente en min√∫scula y sin acentos</p>
                </div>
                <div class="div-botones">
                    <input type="button" class="boton" value="Encriptar">
                    <input type="button" class="boton" value="Desencriptar">
                </div>
        </section>
        <section class="bloque-derecho">
            <div id="imagen-sin-texto">
                <img src="images/no-texto.png" alt="Imagen no ingreso ningun mensaje" id="no-texto">
            </div>
            <div id="div-h3">
                <h3 class="blanco">No se ingreso ningun mensaje</h3>
            </div>
            <div id="div-p">
                <p class="blanco">Ingrese el texto a procesar</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
